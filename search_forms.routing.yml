search_forms.example:
  path: '/search-forms/example'
  defaults:
    _title: 'Search Forms Example'
    _controller: '\Drupal\search_forms\Controller\SearchFormsController::content'
  requirements:
    _permission: 'access content'

search_forms.settings_form:
  path: '/admin/config/system/search-forms'
  defaults:
    _title: 'Search Forms Settings'
    _form: 'Drupal\search_forms\Form\SettingsForm'
  requirements:
    _permission: 'administer search_forms configuration'
